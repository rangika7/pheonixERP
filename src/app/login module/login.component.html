<div class="container">

<div class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<form #form="ngForm" (ngSubmit)="login(form.value)">
			<fieldset>
				<h2 style="text-align:center">Welcome to pheonix!</h2>
				<hr class="colorgraph">
				<div class="form-group">
                   
                     
                     <div class="col-sm-3"></div>
                     <div class="col-sm-8"><img src="log.jpg"  style="width:250px;height:250px;"></div>
                     <div class="col-sm-1"></div>                                                                                   
                    <input type="email" name="email" id="email" class="form-control input-lg" placeholder="UserName" ngModel required>
				</div>
				<div class="form-group">
                    <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" ngModel required>
				</div>
				<span class="button-checkbox">
                    <input type="checkbox">
                   remember me
                    
					<a href="" class="btn btn-link pull-right">Forgot Password?</a>
				</span>
				<hr class="colorgraph">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-8">
                             <input   type="submit" class="btn btn-lg btn-success btn-block" align="center" value="LogIn">
                        </div>
                        <div class="col-sm-2"></div>
                       
					</div>
					
				</div>
			</fieldset>
		</form>
	</div>
</div>

</div>
